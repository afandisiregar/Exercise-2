<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Exercise 2 Hacktiv 8</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container calculator">
    <h3 class="text-center">Calculator Simple</h3>
    <div class="row">
      <div class="col-md-6 calculator-screen">
        <div class="form-group">
          <label for="">Nilai 1</label>
          <input type="text" class="form-control" value="" id="nilai1">
        </div>

        <div class="form-group">
          <label for="">Nilai 2</label>
          <input type="text" class="form-control" value="" id="nilai2">
        </div>

        <div class="form-group">
          <label for="">Hasil</label>
          <input type="text" class="form-control" value="" id="hasil">
        </div>
      </div>

      <div class="col-md-6 calculator-keys">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-primary" id="tambah" style="width: 100%;" onclick="tambah()">+</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="kurang" style="width: 100%;" onclick="kurang()">-</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="kali" style="width: 100%;" onclick="kali()">*</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="bagi" style="width: 100%;" onclick="bagi()">/</button>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="modulus" style="width: 100%;" onclick="modulus()">%</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
